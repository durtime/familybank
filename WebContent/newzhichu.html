<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>支出</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="layuimini/lib/layui-v2.5.5/css/layui.css" media="all">
		<link rel="stylesheet" href="layuimini/css/public.css" media="all">
		<script src="layuimini/lib/layui-v2.5.5/layui.js" type="text/javascript"></script>
		<style type="text/css">
			body{
				background-color: #97c0e3;
			}
		</style>
	</head>
	<body >
		<script type="text/javascript">
			layer.msg('新增支出',{time:1000});
		</script>

		<h1 align="center" >新增支出信息填写</h1>
		<br><br><br>
		<!-- form -->
		<div class="layui-container">  
		  <div class="layui-row">
			<div class="layui-col-md4">
				<br>
			</div>
			<div class="layui-col-md6">
				<form class="layui-form" method='post' action="BillServlet?method=addzhichu">
				  <div class="layui-form-item layui-form-pane">
					<label class="layui-form-label">支出</label>
					<div class="layui-input-inline">
					  <input type="text" name="billnum" required  lay-verify="required" placeholder="请输入支出 ¥" autocomplete="off" class="layui-input">
					</div>
				  </div>
				  <div class="layui-form-item layui-form-pane">
					<label class="layui-form-label">支出类型</label>
					<div class="layui-input-inline">
					  <select name="type" lay-verify="required">
						<option value=""></option>
						<option value="餐费" selected>餐费</option>
						<option value="房租" >房租</option>
						<option value="红包">红包</option>
						<option value="购物">购物</option>
						<option value="其他">其他</option>
					  </select>
					</div>
				  </div>
				  
				<div class="layui-form-item layui-form-pane">
				    <label class="layui-form-label">日期选择</label>
					<div class="layui-input-inline">
				        <input required  lay-verify="required" type="text" name="date" id="date" class="layui-input">
				    </div>
				</div>
				
				  <div class="layui-form-item layui-form-text">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-inline">
					  <textarea name="beizhu" placeholder="请输入内容" class="layui-textarea" value="无"></textarea>
					</div>
				  </div>
				  
				  <input type="hidden" name="billtype" id="billtype" value="支出" />
				  
				  <div class="layui-form-item">
					<div class="layui-input-block">
					  <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
					  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				  </div>
				</form>
			</div>
		  </div>			
		</div>
		<script type="text/javascript">
		//Demo
		layui.use(['form',  'laydate'], function () {
		  var form = layui.form
		  		,laydate = layui.laydate;
		  laydate.render({
		    elem: '#date'
		  });
		  //监听提交
		  form.on('submit(formDemo)', function(data){
				layer.msg("提交成功");
			return true;
		  });
		});
		</script>
		
	</body>
</html>
