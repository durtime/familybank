<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>总账单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layuimini/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="layuimini/css/public.css" media="all">
    
</head>
<body>
<div class="layuimini-container">

    <div class="layuimini-main">
    <h2 align="center">支出汇总</h2>
    
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>
    </div>
</div>
<script src="layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
function getrowselect(userdata) {
    console.log(userdata);

    return;
}

    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: 'BillServlet',
            where: {method: 'zhichulist'},
            cols: [[
                {field: 'billid', width: 80, title: 'ID', sort: true ,totalRowText:"合计"},
                {field: 'billnum', width: 150, title: '数值', sort: true ,totalRow: true},
                {field: 'billtype',width: 150, title: '账单类型', sort: true},
                {field: 'type', width: 80, title: '类型'},
                {field: 'date', width: 150, title: '日期', sort: true},
                {field: 'beizhu', width: 200, title: '备注'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            totalRow: true,
            //page: true,
            skin: 'line'
        });
        
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            if (obj.event === 'edit') {
                //do something
                //向服务端发送修改指令
				var chbillnum=null;
                //var chtype;
               // var chbeizhu;
    	
                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['450px', '500px'],
                    content: 'editbill.html',
                    btn: ['保存'],
                    success : function(layero, index){
                        var body = layer.getChildFrame('body', index);

                        if(data){
                            body.find("#sbillnum").val(data.billnum);
                            body.find("#stype").val(data.type);
                            body.find("#sbeizhu").val(data.beizhu);
                        };
                    },
	                yes: function(index, layero){
	                	var body = layer.getChildFrame("body", index);
	                    var data1 = body.find("#sbillnum").val();
	                    var data2 = body.find("#stype").val();
	                    var data3 = body.find("#sbeizhu").val();
	                    obj.update({
	                        billnum: data1
	                        ,type: data2
	                        ,beizhu: data3
	                      });
	                    console.log(data1);
	                    
                        $.ajax({
                            url:'BillServlet?method=change',
                            type:'post',
                            data:{'id':data.billid,'billnum':data1,'stype':data2,'sbeizhu':data3},//向服务端发送删除的id
                            success:function(flag){
                            	console.log(flag);
                                if(flag=="true"){
                                    layer.msg("修改成功",{icon:1});
                                }
                                else{
                                    layer.msg("修改失败",{icon:5});
                                }
                            }
                        });
	                    layer.close(index);
	                }
                });

            } else if (obj.event === 'delete') {
                layer.confirm('真的删除吗？', function(index){
                //向服务端发送删除指令
                        $.ajax({
                            url:'BillServlet?method=delete',
                            type:'post',
                            data:{'id':data.billid},//向服务端发送删除的id
                            success:function(flag){
                            	console.log(flag);
                            	console.log(typeof flag);
                                if(flag=="true"){
                                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                    layer.close(index);
                                    console.log(index);
                                    layer.msg("删除成功",{icon:1});
                                }
                                else{
                                    layer.msg("删除失败",{icon:5});
                                }
                            }
                        });
                        layer.close(index); 
                 });
                  
            }
        });
    });
</script>
</body>
</html>
